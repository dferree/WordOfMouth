{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
  %}
  <div class="form-container">
  <form method="POST">
    <h2 align="center">Login</h2>
    <div class="form-group">
      <label for="username"><h3>Username</h3></label>
      <input
        type="username"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
      />
    </div>
    <div class="form-group">
      <label for="password"><h3>Password</h3></label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary"><h3>Login</h3></button>
  </form>
  <div class="already">
    <a href="/sign-up"><h4>Click here to create an account</h4></a>
  </div>
</div>
  {% endblock %}
