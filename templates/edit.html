
{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ activity['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Post title"
               class="form-control"
               value="{{ request.form['title'] or activity['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="description" placeholder="Activity description"
                  class="form-control">{{ request.form['description'] or activity['description'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=activity['id']) }}" method="POST">
    <input type="submit" value="Delete Activity"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this activity?')">
</form>
{% endblock %}
